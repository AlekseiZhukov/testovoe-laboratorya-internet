<section class="reviews">
  <div class="container">
    <h2 class="reviews-title">Отзывы</h2>
    <div class="reviews-carousel">
      <owl-carousel-o [options]="customOptionsRev" #owlRev>
        <ng-template carouselSlide *ngFor="let review of reviews">
          <div class="review-item_wrap" [id]="review.id">
            <div class="review-item">
              <div class="review-item-head">
                <div class="review-item-image" style="background-image: url('assets/images/{{review.image ? review.image : 'person.png'}}')">
                </div>
                <div class="review-item-info">
                  <h6 class="review-item-name">
                    {{review.name}}
                  </h6>
                  <div class="review-item-location">
                    {{review.location}}
                  </div>
                </div>
              </div>
              <div class="review-item-text">
                {{review.text}}
              </div>
            </div>
          </div>

        </ng-template>
      </owl-carousel-o>
      <div class="reviews-arrows">
        <a class="move-backward" (click)="owlRev.prev()">
          <svg width="32.000000" height="32.000000" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink">
              <path id="Vector"
                    d="M23.83 2.27C24.08 2.02 24.21 1.68 24.21 1.33C24.2 0.98 24.07 0.65 23.82 0.4C23.57 0.15 23.24 0.01 22.89 0.01C22.54 0.01 22.2 0.14 21.95 0.39L11.05 11.28C9.8 12.53 9.1 14.23 9.1 16C9.1 17.76 9.8 19.46 11.05 20.71L21.95 31.6C22.2 31.85 22.54 31.98 22.89 31.98C23.24 31.98 23.57 31.84 23.82 31.59C24.07 31.34 24.2 31.01 24.21 30.66C24.21 30.31 24.08 29.97 23.83 29.72L12.94 18.82C12.19 18.07 11.77 17.06 11.77 16C11.77 14.93 12.19 13.92 12.94 13.17L23.83 2.27Z"
                    fill="#C2C8CD" fill-opacity="1.000000" fill-rule="nonzero"/>
          </svg>
        </a>
        <a class="move-forward" (click)="owlRev.next()">
          <svg width="32.000000" height="32.000000" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink">
              <path id="Vector"
                    d="M8.39 29.72C8.26 29.84 8.16 29.99 8.09 30.15C8.02 30.31 7.98 30.49 7.98 30.67C7.98 30.84 8.01 31.02 8.08 31.18C8.15 31.35 8.25 31.5 8.37 31.62C8.5 31.75 8.64 31.85 8.81 31.91C8.97 31.98 9.15 32.01 9.33 32.01C9.5 32.01 9.68 31.97 9.84 31.9C10 31.83 10.15 31.73 10.27 31.6L21.17 20.71C22.42 19.46 23.12 17.76 23.12 16C23.12 14.23 22.42 12.53 21.17 11.28L10.27 0.39C10.02 0.14 9.68 0.01 9.33 0.01C8.99 0.01 8.65 0.15 8.4 0.4C8.16 0.65 8.01 0.98 8.01 1.33C8.01 1.68 8.14 2.02 8.39 2.27L19.28 13.17C20.03 13.92 20.45 14.93 20.45 16C20.45 17.06 20.03 18.07 19.28 18.82L8.39 29.72Z"
                    fill="#C2C8CD" fill-opacity="1.000000" fill-rule="nonzero"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</section>
